<ion-header>
	<ion-toolbar>
		<ion-title>News</ion-title>
		<ion-buttons slot="end">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>


<ion-searchbar placeholder="Search category" (ionChange)="onSearchChange($event)"></ion-searchbar>

<ion-content class="ion-padding">

<ion-card *ngFor="let item of news" class="card">

  <a href="{{item.url}}">
    
    <img alt="{{item.title}}" src="{{item.urlToImage}}" />
  </a>
  <a href="{{item.url}}">
    <ion-card-header>
      <ion-card-title class="title">{{item.title}}</ion-card-title>
    </ion-card-header>
  </a>
    <ion-card-content>
      <a href="{{item.url}}">
        {{item.description}}<br>
      </a>
      <br>
      <ion-button (click) ="saveData(item.title, item.url, item.urlToImage)"><ion-icon name="star" slot="start"></ion-icon>Favorite</ion-button>
    </ion-card-content>
</ion-card>

</ion-content>
